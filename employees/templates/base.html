<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container w-100">
        <a href="{% url 'app:index' %}" class="navbar-brand">E WEB-SITE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="mobileMenu">
          <ul class="navbar-nav w-100 justify-content-end gap-3">
            <li class="nav-item">
              <a href="{% url 'app:employees' %}" aria-current="page" class="text-white text-hover fs-5 text-decoration-none active">Employees</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'app:about' %}" class="text-white text-hover fs-5 text-decoration-none">About</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'app:contact' %}" class="text-white text-hover fs-5 text-decoration-none">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      {% block home_template %}

      {% endblock %}

      {% block employees_template %}

      {% endblock %}

      {% block single_employee_template %}

      {% endblock %}

      {% block about_template %}

      {% endblock %}

      {% block contact_template %}

      {% endblock %}
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
