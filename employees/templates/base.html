<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <div class="d-flex flex-row justify-content-between align-items-center w-100">
          <div>
            <a href="{% url 'app:index' %}" class="navbar-brand">E WEB-SITE</a>
          </div>
          <div class="d-flex" style="gap: 32px">
            <a href="{% url 'app:employees' %}" class="text-white text-hover fs-5 text-decoration-none">Employees</a>
            <a href="{% url 'app:about' %}" class="text-white text-hover fs-5 text-decoration-none">About</a>
            <a href="{% url 'app:contact' %}" class="text-white text-hover fs-5 text-decoration-none">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
      {% block home_template %}

      {% endblock %}

      {% block employees_template %}

      {% endblock %}

      {% block single_employee_template %}

      {% endblock %}

      {% block about_template %}

      {% endblock %}

      {% block contact_template %}

      {% endblock %}
    </main>
    <footer></footer>
  </body>
</html>
